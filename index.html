<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topup Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <input type="text" placeholder="First Name" required/>
        <input type="text" placeholder="Last Name"  required/>
        <input type="email" placeholder="Email"  required/>
        <input type="password" placeholder="Password"  required/>
        <button id="btn-SingUp">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Login</h1>
        <input type="text" placeholder="Username" required/>
        <input type="password" placeholder="Password" required/>
        <button>Login</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome to Rizz Topup</h1>
          <p>If you already have an account, login here</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome back to Rizz Topup</h1>
          <p>Don't have an account? Sign up here</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="Modal-alert">
    <div class="modal-content">
      <p>Selamat akun anda berhasil di buat</p>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
